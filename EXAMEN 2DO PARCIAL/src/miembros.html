<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Miembros - Club de Conquistadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Club de Conquistadores</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="miembros.html">Miembros</a></li>
                <li><a href="actividades.html">Actividades</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="miembros">
            <h2>Administrar Miembros</h2>
            <form id="miembrosForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                
                <label for="unidad">Unidad:</label>
                <input type="text" id="unidad" name="unidad" required>
                
                <button type="submit">Agregar Miembro</button>
            </form>
            <div id="listaMiembros">
                <h3>Lista de Miembros</h3>
                <ul id="miembrosList"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Club de Conquistadores - Iglesia Adventista del Séptimo Día</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
